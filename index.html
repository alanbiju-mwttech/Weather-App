<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <h1>Weather App</h1>
        </div>
        <div class="content mt-3">
            <div class="city">
                <input class="w-75" id="city" type="text" placeholder="Enter the city name">
                <p id="error" class="text-danger"></p>
                <button type="button" class="btn btn-dark" onclick="search_city()">Search</button>
            </div>
            <div class="output">
                <p id="city-name">-</p>
                <p>Weather Description : <span id="weather-desc">-</span></p>
                <p>Latitude : <span id="latitude">-</span>     Longitude :<span id="longitude">-</span></p>
                <p>Temperature : <span id="temp">-</span>°C</p>
                <p>Feels like : <span id="feels-like">-</span>°C</p>
            </div>
        </div>
    </div>
    
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
